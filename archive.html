<p>
  An archive of my blog posts.  Anything earlier will be up at my 'real' blog - see my Links page.
</p>

<ul>
  {% for post in site.posts %}
    <li>
      <h3>
        <a href="{{ post.url }}">{{ post.title }}</a>

        <span class="post-date">{{ post.date | date_to_long_string }}</span>
    </li>
  {% endfor %}
</ul>
